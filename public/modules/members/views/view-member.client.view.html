<section data-ng-controller="MembersController" data-ng-init="findOne()">
  <p data-ng-bind="member.firstnameen"></p>
  <p data-ng-bind="member.lastnameen"></p>
  <p data-ng-bind="member.firstname"></p>
  <p data-ng-bind="member.lastname"></p>
  <p data-ng-bind="member.nickname"></p>
  <p data-ng-bind="member.birthday"></p>
  <p data-ng-bind="member.interest"></p>
  <p data-ng-bind="member.expert"></p>
  <p data-ng-bind="member.charmingpoint"></p>
  <p data-ng-bind="member.googleplusurl"></p>
  <p data-ng-bind="member.description"></p>
  <hr>
  <slick init-onload=true data="keywords" dots="true">
    <div data-ng-repeat="keyword in keywords">
      <p data-ng-bind="keyword.title"></p>
      <p data-ng-bind="keyword.content"></p>
      <p data-ng-bind="keyword.imgurl"></p>
    </div>
  </slick>
  <hr>
  <!-- <div data-ng-repeat="relationship in relationships">
    <p data-ng-bind="relationship.keyword"></p>
    <p data-ng-bind="relationship.content"></p>
    <p data-ng-bind="relationship.imgurl"></p>
  </div> -->
  <div>
    <svg ng-attr-width="{{ width }}"
         ng-attr-height="{{ height }}">
      <line ng-repeat="link in links"
            class="link"
            ng-attr-x1="{{ link.source.x }}"
            ng-attr-y1="{{ link.source.y }}"
            ng-attr-x2="{{ link.target.x }}"
            ng-attr-y2="{{ link.target.y }}">
      </line>
      <!-- <circle ng-repeat="node in nodes"
              class="node"
              r="5"
              ng-attr-fill="{{ node.color }}"
              ng-attr-cx="{{ node.x }}"
              ng-attr-cy="{{ node.y }}">
        <title>{{node.name}}</title>
      </circle> -->
      <g ng-repeat="node in nodes"
         class="node">
        <clipPath id="cut-off-bottom">
          <circle ng-attr-cx="{{ node.x }}" ng-attr-cy="{{ node.y }}" r="60" />
        </clipPath>
        <image xlink:href="/modules/members/img/120/0012_120.jpg"
               ng-x="{{ node.x - 60 }}"
               ng-y="{{ node.y - 75 }}"
               width="120"
               height="150" clip-path="url(#cut-off-bottom)">
        </image>
        <text ng-x="{{ node.x }}"
              ng-y="{{ node.y + 75 }}"
              text-anchor="middle">宮脇 咲良</text>
      </g>
    </svg>
  </div>
  <hr>
  <!-- <ul class="photos">
    <li data-ng-repeat="image in images" class="photo">
      <img bn-lazy-src="{{ image.imgurl | thumbnail }}">
    </li>
  </ul> -->
  <div deckgrid magnific-popup class="deckgrid gallery" source="images">
    <a data-ng-href="{{ card.imgurl }}" title="{{ card.description }}">
      <div>
        <!-- <img data-imageload class="animation-fade" data-loadedclass="animation-faded" data-ng-src="{{ card.imgurl | thumbnail }}"> -->
        <img data-ng-src="{{ card.imgurl | thumbnail }}">
      </div>
    </a>
  </div>
</section>
