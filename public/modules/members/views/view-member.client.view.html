<section data-ng-controller="MembersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="member.firstname"></h1>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="member.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="member.user.displayName"></span>
		</em>
	</small>
</section>
