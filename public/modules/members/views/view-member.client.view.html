<section data-ng-controller="MembersController" data-ng-init="findOne()">
  <p data-ng-bind="member.firstnameen"></p>
  <p data-ng-bind="member.lastnameen"></p>
  <p data-ng-bind="member.firstname"></p>
  <p data-ng-bind="member.lastname"></p>
  <p data-ng-bind="member.nickname"></p>
  <p data-ng-bind="member.birthday"></p>
  <p data-ng-bind="member.interest"></p>
  <p data-ng-bind="member.expert"></p>
  <p data-ng-bind="member.charmingpoint"></p>
  <p data-ng-bind="member.googleplusurl"></p>
  <p data-ng-bind="member.description"></p>
  <hr>
  <slick init-onload=true data="keywords" dots="true">
    <div data-ng-repeat="keyword in keywords">
      <p data-ng-bind="keyword.title"></p>
      <p data-ng-bind="keyword.content"></p>
      <p data-ng-bind="keyword.imgurl"></p>
    </div>
  </slick>
  <hr>
  <div data-ng-repeat="relationship in relationships">
    <p data-ng-bind="relationship.keyword"></p>
    <p data-ng-bind="relationship.content"></p>
    <p data-ng-bind="relationship.imgurl"></p>
  </div>
  <hr>

  <div deckgrid magnific-popup class="deckgrid gallery" source="images">
    <a data-ng-href="{{ card.imgurl }}" title="{{ card.description }}">
      <div>
        <img imageloaded class="animation-fade" data-loadedclass="animation-faded" data-ng-src="{{ card.imgurl | thumbnail }}">
      </div>
    </a>
  </div>
</section>
